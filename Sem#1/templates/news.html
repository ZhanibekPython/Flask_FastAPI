{% extends 'base.html' %}


{% block title %}
    <h1>Новости</h1>
{% endblock %}
{% block content %}
<table>
    <tr>
        <th>Заголовок</th>
        <th>Описание</th>
        <th>Дата</th>
    </tr>
    {% for n in news %}
    <tr>
        <td>{{ n.title }}</td>
        <td>{{ n.descr }}</td>
        <td>{{ n.date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
